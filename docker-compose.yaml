version: "3.8"

services:
  nginx:
    extends:
      file: infra/nginx/docker-compose.yaml
      service: nginx
    networks:
      - app-network
    depends_on:
      - frontend
      - todo-list
      - project-core
      - keycloak

  todo-list:
    extends:
      file: go-todo-list/docker-compose.yaml
      service: todo-list
    ports: []
    depends_on:
      - db
    networks:
      - app-network

  project-core:
    extends:
      file: go-project-manager/docker-compose.yaml
      service: project-core
    ports: []
    depends_on:
      - db
      - keycloak
    networks:
      - app-network

  professional-tracker:
    extends:
      file: professional-tracker/docker-compose.yaml
      service: professional-tracker
    ports: []
    depends_on:
      - db
      - keycloak
      - project-core
    networks:
      - app-network

  frontend:
    extends:
      file: frontend/docker-compose.yaml
      service: frontend
    ports: []
    networks:
      - app-network
    depends_on:
      - keycloak
      - todo-list
      - project-core
      - professional-tracker

  db:
    extends:
      file: infra/db/docker-compose.yaml
      service: db
    ports: []
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    extends:
      file: infra/sso/docker-compose.yaml
      service: keycloak
    ports: []
    networks:
      - app-network
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      - db
  
  pgadmin:
    extends:
      file: infra/db/docker-compose.yaml
      service: pgadmin
    ports: []
    networks:
      - app-network
    depends_on:
      - db

networks:
  app-network:
    external: true

volumes:
  postgres_data:
    external: true
  keycloak_data:
    external: true